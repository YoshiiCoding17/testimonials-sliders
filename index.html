<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <main class="card container">
    <div class="card__content">
      <div class="card__image">
        <img class="image" src="images/image-tanya.jpg" alt="person">
        <img class="image__background" src="images/pattern-bg.svg" alt="">
      </div>
      <div class="buttons">
         <button class="buttons__previous"><img src="images/icon-prev.svg" alt="previous"></button>
         <button class="buttons__next"><img src="images/icon-next.svg" alt="next"></button>
      </div>
    </div>
    <div class="quote">
      <div class="quote__content">
        <p class="quote__p">
          “ I’ve been interested in coding for a while but never taken the jump, until now. 
          I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
          excited about the future. ”
        </p>
        <div class="quote__data">
          <p class="quote__name">Tanya Sinclair</p>
          <p class="quote__rol">UX Engineer</p>
        </div>
      </div>
    </div>
  </main>
  <!-- 

  
  

  

  
   -->
  <script src="js/app.js"></script>
</body>
</html>
